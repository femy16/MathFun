<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="math.css" type="text/css" />
   <link rel="stylesheet" href="hover.css" type="text/css" />
   <link href="https://fonts.googleapis.com/css?family=Schoolbell" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">

   <title>Math Challange</title>
    
</head>
<body>
  <audio id="background_audio" autoplay="false" loop="loop">
          <source src="https://drive.google.com/file/d/18eYc8gJzNCrZhOJMaN5E0TDq7BcpUp95/view?usp=sharing">

</audio>

<button   onclick="mute()">
      <i class="fa fa-music"></i></button>
<div class="container">
    <div class="row">
        <div class="col"><h1>MatH FuN</h1></div>
    </div>
</div>


   
   <div class="container">
       <div class="row">
           <div class="col-sm-4"><button class="btnClass hvr-wobble-bottom" id="addbtn" onclick="setAdditionGame()"> Addition + </button>
</div>
<div class="col-sm-4"><button class="btnClass hvr-wobble-bottom" id="subbtn" onclick="setSubtractionGame()">Subtraction -</button>
</div>
<div class="col-sm-4"><button class="btnClass hvr-wobble-bottom" id="mulbtn" onclick="setMultiplicationGame()">Multiplication x</button>
</div>
       </div>
   </div>
   <br />
   <div class="container">
    <div class="row">
        <div class="col">
    <p>Your score is: <span id="score">0</span></p>
<p id="alert"></p>
<p id="question"></p>
<form id="myForm" name="answerForm" onsubmit="checkAnswer(); return false;" action="#" data-gametype="addition">

    Enter answer: <input type="number" name="answer">
    <input type="hidden" name="rightAnswer">
    <input class="btnClass hvr-wobble-bottom" type="submit" onsubmit="checkAnswer()" value="submit">
    
</form>
</div>
    </div>
</div>

<script src="mathgame.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
